<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-dark mx-auto"
  role="status"
>
  <span class="sr-only"></span>
</div>

<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <td>ID</td>
      <td>Brand Id</td>
      <td>Model Name</td>
      <td>Price</td>
    </tr>
  </thead>
  <tr *ngFor="let car of carsDtos">
    <td>{{ car.id }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.modelName }}</td>
    <td>{{ car.dailyPrice }}</td>
  </tr>
</table>
